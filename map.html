<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

        <style>
            
            #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0};
        </style>
        
    </head>
    <body>
        <div id = "map"></div>
        <script>
            var map = L.map('map').setView([0,0], 1);
            L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=xVi58PRopLxFqgLdOfgh', {
                attribution:'<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
            }).addTo(map);

            var marker = L.marker([41.223, -111.972]).addTo(map);

            var circle = L.circle([41.223, -111.972], 
            {color:'red',
            fillColor:'#f03',
            fillOpacity: 0.5,
            radius: 50000
        }).addTo(map);
        
        marker.bindPopup("<b> Hey There! </b><br> I am a marker.").openPopup();

        L.control.scale({
            metric: true,
            imperial: false,
            position: 'topright'
        }).addTo(map);

        L.Control.Watermark=L.Control.extend({
            onAdd:function(map){
                var img = L.DomUtil.create('img');
                img.src = 'logo.png';
                img.style.width = '200px';
                return img;
            },
            onRemove:function(map){},
        });

        L.control.watermark = function(opts){
            return new L.Control.Watermark(opts);
        }

        L.control.watermark({position:'bottomleft'}).addTo(map);
           
        

        </script>
    </body>
</html>
